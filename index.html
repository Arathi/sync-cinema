<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>同步影院</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus@2.2.17/dist/index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video-js.min.css">
    </head>
    <body>
        <div id="app">
            <el-col>
                <video-js id="video-player"
                    class="video-js vjs-big-play-centered vjs-fluid">
                </video-js>
            </el-col>
            <el-col>
                <el-upload ref="upload"
                    :auto-upload="false"
                    :limit="1"
                    :on-change="onUploadFileChange">
                    <template #trigger>
                        <el-button>加载文件</el-button>
                    </template>
                </el-upload>
            </el-col>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.39/dist/vue.global.prod.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/element-plus@2.2.17/dist/index.full.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
